                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <input
                      type="text"
                      class="form-control"

                  </div>
                  <div class="form-group col-lg-6">
                    <input

                      class="form-control"
                      id="inputEmail4"

                    />

                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <input

                      class="form-control"
                      id="inputNumberl4"

                    />
                  </div>
                  <div class="form-group col-lg-6">
                    <select id="inputState" class="form-control">
                      <option selected>Room</option>
                      <option>President</option>
                      <option>VIP</option>
                      <option>Affordable</option>

                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <input
                      type="datetime-local"
                      class="form-control"
                      id="inputEmail4"
                    />
                  </div>
                  <div class="form-group col-lg-6">
                    <select id="inputState" class="form-control">
                      <option selected>Time</option>
                      <option>Morning</option>
                      <option>Afternoon</option>
                      <option>Night</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-lg-12">
                    <textarea
                      type="textarea"
                      rows="6"

                  </div>

                <button onclick="reservation()" class="orders__btn">
